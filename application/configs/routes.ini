[production]
routes.bottles.type = "Zend_Controller_Router_Route"
routes.bottles.route = "bottles/:bottleId"
routes.bottles.defaults.controller = bottles
routes.bottles.defaults.action = view

routes.beverages.type = "Zend_Controller_Router_Route"
routes.beverages.route = "beverages/:beverageId"
routes.beverages.defaults.controller = beverages
routes.beverages.defaults.action = view

routes.editbeverages.type = "Zend_Controller_Router_Route"
routes.editbeverages.route = "beverages/edit/:beverageId"
routes.editbeverages.defaults.controller = beverages
routes.editbeverages.defaults.action = edit

routes.deletebeverages.type = "Zend_Controller_Router_Route"
routes.deletebeverages.route = "beverages/delete/:beverageId"
routes.deletebeverages.defaults.controller = beverages
routes.deletebeverages.defaults.action = delete